<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<!-- Htmlcode  -->
<h1 id="title">How can the NBA improve their entertainment value?</h1>
<p id = "description">Thank you for taking the time to help the NBA improve  
</p>
<form id="survey-form">
  <div class="input-element">
    <label id="name-label">
      Name
    </label>
    <input placeholder="name" id= "name" type="text" required>
  </div>
  <div class="input-element">
    <label id="email-label">
      Email
    </label>
    <input placeholder="email" id= "email" type="email" required>
  </div>
  <div class="input-element">
    <label id="number-label">
      Age
    </label>
    <input placeholder="age" min="5" max="100" type="number" id="number" required>
  </div>
  <div class="input-element"> 
    <label id="select-label">
      Who's your favourite team?
    </label>
    <select id="dropdown">
      <option>Bucks</option>
      <option>Timberwolves</option>
      <option>Lakers</option>
    </select>
  </div>
  <div class="input-element"> 
    <label for="checkbox1">Male</label>
  <input type="checkbox" id="checkbox1" name="male" value="male">

  <label for="checkbox2">Female</label>
  <input type="checkbox" id="checkbox2" name="female" value="female">
  </div>
  <div>
    <label>Have you been to a game before?</label>
    <div>
    <label><input type="radio" name="game" value="yes">Yes</label>
    </div>
    <div>
    <label><input type="radio" name="game" value="no">No</label>
    </div>
  </div>
  <div>
    <label>Which Suggestions are good ideas for the NBA to implement?</label>
    <div>
    <label><input type="radio" name="ideas" value="playin">Play in game</label>
    </div>
    <div>
    <label><input type="radio" name="ideas" value="tickets">Cheaper tickets</label>
    </div>
    <div>
    <label><input type="radio" name="ideas" value="food">Cheaper Food</label>
    </div>
    <div>
    <label><input type="radio" name="ideas" value="calls">Less ref calls</label>
    </div>
    <div>
    <label><input type="radio" name="ideas" value="superteam">Super teams </label>
    </div>
  </div>
  <div class="input-element">
    <label>Additional comments</label>
    <textarea type="text">

    </textarea>
  </div>
  <button type="submit" id="submit">
    Submit
  </button>
</form>
</body>
</html>
